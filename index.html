<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orange Beacon Job Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #f1f1f1;
      padding: 20px;
    }
    h1 {
      color: orange;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      border: none;
      border-radius: 5px;
    }
    input {
      width: 100%;
    }
    button {
      background-color: orange;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    .job {
      border: 1px solid #333;
      border-radius: 10px;
      padding: 10px;
      margin: 10px 0;
      background-color: #1e1e1e;
    }
    .job input[type="checkbox"] {
      margin-right: 5px;
    }
    .totals {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Orange Beacon Job Tracker</h1>

  <input id="jobName" placeholder="Job name">
  <input id="jobAmount" placeholder="Job amount ($)" type="number">
  <button onclick="addJob()">Add Job</button>

  <div id="jobList"></div>

  <div class="totals">
    <p>Total GST to set aside: $<span id="totalGST">0.00</span></p>
    <p>Total Tax to set aside: $<span id="totalTax">0.00</span></p>
  </div>

  <script>
    let jobs = JSON.parse(localStorage.getItem('jobs')) || [];

    function saveJobs() {
      localStorage.setItem('jobs', JSON.stringify(jobs));
    }

    function addJob() {
      const name = document.getElementById('jobName').value.trim();
      const amount = parseFloat(document.getElementById('jobAmount').value);
      if (!name || isNaN(amount)) return;

      const job = {
        name,
        amount,
        gst: +(amount * 0.10).toFixed(2),
        tax: +(amount * 0.30).toFixed(2),
        paid: false,
        setAside: false
      };

      jobs.push(job);
      saveJobs();
      renderJobs();

      document.getElementById('jobName').value = '';
      document.getElementById('jobAmount').value = '';
    }

    function renderJobs() {
      const jobList = document.getElementById('jobList');
      jobList.innerHTML = '';

      let totalGST = 0;
      let totalTax = 0;

      jobs.forEach((job, index) => {
        const div = document.createElement('div');
        div.className = 'job';

        const gst = job.gst.toFixed(2);
        const tax = job.tax.toFixed(2);

        if (job.paid && !job.setAside) {
          totalGST += parseFloat(gst);
          totalTax += parseFloat(tax);
        }

        div.innerHTML = `
          <p><strong>${job.name}</strong> - $${job.amount.toFixed(2)}</p>
          <p>GST: $${gst} | Tax: $${tax}</p>
          <label><input type="checkbox" ${job.paid ? 'checked' : ''} onchange="togglePaid(${index})">Customer Paid</label><br>
          <label><input type="checkbox" ${job.setAside ? 'checked' : ''} onchange="toggleSetAside(${index})">GST/Tax Set Aside</label>
        `;

        jobList.appendChild(div);
      });

      document.getElementById('totalGST').innerText = totalGST.toFixed(2);
      document.getElementById('totalTax').innerText = totalTax.toFixed(2);
    }

    function togglePaid(index) {
      jobs[index].paid = !jobs[index].paid;
      saveJobs();
      renderJobs();
    }

    function toggleSetAside(index) {
      jobs[index].setAside = !jobs[index].setAside;
      saveJobs();
      renderJobs();
    }

    // Load jobs on page load
    renderJobs();
  </script>
</body>
</html>
