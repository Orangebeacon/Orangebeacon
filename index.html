<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GST & Tax Tracker</title>
  <style>
    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-top: 20px;
      font-size: 1.8rem;
      color: #ff9800;
    }
    input, button {
      font-size: 1.1rem;
      padding: 10px;
      margin: 5px;
      border: none;
      border-radius: 10px;
    }
    input {
      width: 70vw;
      max-width: 300px;
    }
    button {
      background-color: #ff9800;
      color: white;
      cursor: pointer;
    }
    .job {
      background-color: #1e1e1e;
      padding: 15px;
      margin: 10px;
      border-radius: 12px;
      width: 90vw;
      max-width: 400px;
      display: flex;
      flex-direction: column;
    }
    .job p {
      margin: 5px 0;
    }
    .totals {
      margin: 20px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <h1>GST & Tax Tracker</h1>
  <input type="text" id="jobName" placeholder="Job Name" />
  <input type="number" id="amount" placeholder="Amount (inc. GST)" />
  <button onclick="addJob()">Add Job</button>
  <div id="jobList"></div>
  <div class="totals">
    <p>Total GST Owing: $<span id="totalGST">0.00</span></p>
    <p>Total Tax Owing: $<span id="totalTax">0.00</span></p>
  </div>

  <script>
    let jobs = JSON.parse(localStorage.getItem('jobs')) || [];

    function saveJobs() {
      localStorage.setItem('jobs', JSON.stringify(jobs));
    }

    function calculateAndRender() {
      const jobList = document.getElementById('jobList');
      jobList.innerHTML = '';

      let totalGST = 0;
      let totalTax = 0;

      jobs.forEach((job, index) => {
        const div = document.createElement('div');
        div.className = 'job';

        const gst = job.amount / 11;
        const net = job.amount - gst;
        const tax = net * 0.3;

        totalGST += job.paid ? gst : 0;
        totalTax += job.paid ? tax : 0;

        div.innerHTML = `
          <p><strong>${job.name}</strong></p>
          <p>Amount: $${job.amount.toFixed(2)}</p>
          <p>GST (1/11): $${gst.toFixed(2)}</p>
          <p>Tax (30% after GST): $${tax.toFixed(2)}</p>
          <label><input type="checkbox" ${job.paid ? 'checked' : ''} onchange="togglePaid(${index})" /> Paid</label>
        `;
        jobList.appendChild(div);
      });

      document.getElementById('totalGST').innerText = totalGST.toFixed(2);
      document.getElementById('totalTax').innerText = totalTax.toFixed(2);
    }

    function addJob() {
      const name = document.getElementById('jobName').value.trim();
      const amount = parseFloat(document.getElementById('amount').value);
      if (!name || isNaN(amount)) return;
      jobs.push({ name, amount, paid: false });
      saveJobs();
      calculateAndRender();
      document.getElementById('jobName').value = '';
      document.getElementById('amount').value = '';
    }

    function togglePaid(index) {
      jobs[index].paid = !jobs[index].paid;
      saveJobs();
      calculateAndRender();
    }

    calculateAndRender();
  </script>
</body>
</html>
