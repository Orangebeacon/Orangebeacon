<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Orange Beacon Job Tracker</title>
  <style>
    body {
      background-color: #0d1117;
      color: #e6edf3;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 2rem;
    }
    h1 {
      color: #f97316;
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    input, button {
      padding: 0.5rem;
      border: none;
      border-radius: 6px;
      margin: 0.2rem;
    }
    input[type="text"], input[type="number"] {
      background-color: #161b22;
      color: white;
      width: 200px;
    }
    button {
      background-color: #f97316;
      color: black;
      cursor: pointer;
    }
    button:hover {
      background-color: #fb923c;
    }
    .job-list {
      margin-top: 1rem;
    }
    .job {
      background-color: #161b22;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .totals {
      margin-top: 2rem;
      background-color: #161b22;
      padding: 1rem;
      border-radius: 6px;
    }
    label {
      margin-left: 0.5rem;
    }
  </style>
</head>
<script>
  const jobNameInput = document.getElementById("jobName");
  const amountInput = document.getElementById("amount");
  const jobList = document.getElementById("jobList");
  const totalGSTEl = document.getElementById("totalGST");
  const totalTaxEl = document.getElementById("totalTax");

  let jobs = [];

  function addJob() {
    const jobName = jobNameInput.value.trim();
    const amount = parseFloat(amountInput.value);

    if (!jobName || isNaN(amount)) {
      alert("Please enter a valid job name and amount.");
      return;
    }

    const gst = amount * 0.1;
    const tax = amount * 0.3;

    jobs.push({ jobName, amount, gst, tax, cleared: false });
    updateJobList();

    jobNameInput.value = "";
    amountInput.value = "";
  }

  function toggleCleared(index) {
    jobs[index].cleared = !jobs[index].cleared;
    updateJobList();
  }

  function updateJobList() {
    jobList.innerHTML = "";
    let totalGST = 0;
    let totalTax = 0;

    jobs.forEach((job, index) => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${job.jobName}</td>
        <td>$${job.amount.toFixed(2)}</td>
        <td>$${job.gst.toFixed(2)}</td>
        <td>$${job.tax.toFixed(2)}</td>
        <td><input type="checkbox" ${job.cleared ? "checked" : ""} onchange="toggleCleared(${index})"></td>
      `;
      jobList.appendChild(row);

      if (!job.cleared) {
        totalGST += job.gst;
        totalTax += job.tax;
      }
    });

    totalGSTEl.textContent = totalGST.toFixed(2);
    totalTaxEl.textContent = totalTax.toFixed(2);
  }

  function clearJobs() {
    jobs = [];
    updateJobList();
  }
</script>
</body>
</html>

  <div>
    <input type="text" id="jobName" placeholder="Job Name" />
    <input type="number" id="amount" placeholder="Amount ($)" />
    <button onclick="addJob()">Add Job</button>
    <button onclick="clearJobs()">Clear All</button>
  </div>

  <div class="job-list" id="jobList"></div>

  <div class="totals" id="totalsDisplay">

    <hr>
    <p><strong>Still Owed (Unchecked Only):</strong></p>

    <p>Tax: $<span id="owedTax">0.00</span></p>
  </div>
