<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GST & Tax Tracker</title>
</head>
<body>

  <h2>Orange Beacon - GST & Tax Tracker</h2>

  <label>Job Name:</label><br />
  <input type="text" id="jobName" /><br /><br />

  <label>Amount (incl. GST):</label><br />
  <input type="number" id="amount" /><br /><br />

  <button onclick="addJob()">Add Job</button>
  <button onclick="clearJobs()">Clear All Jobs</button>

  <h3>Jobs:</h3>
  <ul id="jobList"></ul>

  <h3>Totals:</h3>
  <p>Total GST Owing: $<span id="totalGST">0.00</span></p>
  <p>Total Tax Owing: $<span id="totalTax">0.00</span></p>

  <script>
    let jobs = [];

    function addJob() {
      const jobNameInput = document.getElementById("jobName");
      const amountInput = document.getElementById("amount");

      const jobName = jobNameInput.value.trim();
      const amount = parseFloat(amountInput.value);

      if (!jobName || isNaN(amount)) {
        alert("Please enter a job name and amount.");
        return;
      }

      const gst = amount * 0.1;
      const tax = amount * 0.3;

      jobs.push({ name: jobName, amount, gst, tax, paid: false });

      jobNameInput.value = "";
      amountInput.value = "";

      updateList();
    }

    function togglePaid(index) {
      jobs[index].paid = !jobs[index].paid;
      updateList();
    }

    function clearJobs() {
      if (confirm("Are you sure you want to clear all jobs?")) {
        jobs = [];
        updateList();
      }
    }

    function updateList() {
      const list = document.getElementById("jobList");
      list.innerHTML = "";

      let totalGST = 0;
      let totalTax = 0;

      jobs.forEach((job, index) => {
        const listItem = document.createElement("li");
        listItem.innerHTML = `
          <input type="checkbox" ${job.paid ? "checked" : ""} onclick="togglePaid(${index})" />
          <strong>${job.name}</strong> - $${job.amount.toFixed(2)} | GST: $${job.gst.toFixed(2)} | Tax: $${job.tax.toFixed(2)}
        `;
        list.appendChild(listItem);

        if (!job.paid) {
          totalGST += job.gst;
          totalTax += job.tax;
        }
      });

      document.getElementById("totalGST").textContent = totalGST.toFixed(2);
      document.getElementById("totalTax").textContent = totalTax.toFixed(2);
    }
  </script>

</body>
</html>
