<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Orange Beacon - GST & Tax Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2f2f2f;
      color: #f5f5f5;
      padding: 20px;
      text-align: center;
    }

    h2 {
      color: #ff9800;
      margin-bottom: 20px;
    }

    input, button {
      padding: 10px;
      margin: 10px 0;
      width: 250px;
      border-radius: 5px;
      border: none;
      font-size: 14px;
    }

    button {
      background-color: #ff9800;
      color: black;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #e68900;
    }

    table {
      width: 80%;
      margin-top: 20px;
      border-collapse: collapse;
      margin-left: auto;
      margin-right: auto;
    }

    th, td {
      padding: 12px;
      text-align: center;
      border: 1px solid #444;
    }

    th {
      background-color: #444;
    }

    tr:nth-child(even) {
      background-color: #333;
    }

    tr:nth-child(odd) {
      background-color: #222;
    }

    .totals {
      margin-top: 30px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h2>Orange Beacon - GST & Tax Tracker</h2>

  <input type="text" id="jobName" placeholder="Enter Job Name" />
  <input type="number" id="amount" placeholder="Enter Amount (incl. GST)" />

  <div>
    <button onclick="addJob()">Add Job</button>
    <button onclick="clearJobs()">Clear All Jobs</button>
  </div>

  <table id="jobList">
    <thead>
      <tr>
        <th>Job Name</th>
        <th>Amount</th>
        <th>GST (10%)</th>
        <th>Tax (30%)</th>
        <th>Paid</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="totals">
    <p>Total GST Owing: $<span id="totalGST">0.00</span></p>
    <p>Total Tax Owing: $<span id="totalTax">0.00</span></p>
  </div>

  <script>
    let jobs = [];

    function addJob() {
      const jobName = document.getElementById("jobName").value.trim();
      const amount = parseFloat(document.getElementById("amount").value);

      if (!jobName || isNaN(amount)) {
        alert("Please enter both job name and amount.");
        return;
      }

      const gst = amount * 0.1;
      const tax = amount * 0.3;

      jobs.push({ jobName, amount, gst, tax, paid: false });
      document.getElementById("jobName").value = "";
      document.getElementById("amount").value = "";
      updateJobList();
    }

    function togglePaid(index) {
      jobs[index].paid = !jobs[index].paid;
      updateJobList();
    }

    function clearJobs() {
      if (confirm("Are you sure you want to clear all jobs?")) {
        jobs = [];
        updateJobList();
      }
    }

    function updateJobList() {
      const jobList = document.getElementById("jobList").getElementsByTagName("tbody")[0];
      jobList.innerHTML = "";

      let totalGST = 0;
      let totalTax = 0;

      jobs.forEach((job, index) => {
        const row = jobList.insertRow();

        row.innerHTML = `
          <td>${job.jobName}</td>
          <td>$${job.amount.toFixed(2)}</td>
          <td>$${job.gst.toFixed(2)}</td>
          <td>$${job.tax.toFixed(2)}</td>
          <td><input type="checkbox" ${job.paid ? "checked" : ""} onclick="togglePaid(${index})"></td>
        `;

        if (!job.paid) {
          totalGST += job.gst;
          totalTax += job.tax;
        }
      });

      document.getElementById("totalGST").textContent = totalGST.toFixed(2);
      document.getElementById("totalTax").textContent = totalTax.toFixed(2);
    }
  </script>

</body>
</html>
