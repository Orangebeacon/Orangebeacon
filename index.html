<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Orange Beacon Tax & GST Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #111;
      color: #f0f0f0;
    }

    h1 {
      color: orange;
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #555;
    }

    input, button {
      padding: 8px;
      margin: 5px 0;
    }

    button {
      background: orange;
      border: none;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }

    .totals {
      margin-top: 20px;
      font-size: 18px;
    }

    .cleared {
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <h1>Job Tax & GST Tracker</h1>

  <label>Job Name:</label><br>
  <input type="text" id="jobName" /><br>

  <label>Amount (incl. GST):</label><br>
  <input type="number" id="amount" /><br>

  <button id="addJobBtn">Add Job</button>
  <button onclick="clearJobs()">Clear All</button>

  <table>
    <thead>
      <tr>
        <th>Job Name</th>
        <th>Amount</th>
        <th>GST (10%)</th>
        <th>Tax (30%)</th>
        <th>Cleared</th>
      </tr>
    </thead>
    <tbody id="jobList"></tbody>
  </table>

  <div class="totals">
    <p>Total GST Owing: $<span id="totalGST">0.00</span></p>
    <p>Total Tax Owing: $<span id="totalTax">0.00</span></p>
  </div>
