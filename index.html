<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GST & Tax Tracker</title>
  <style>
    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }
    h1 {
      margin-top: 20px;
      font-size: 2rem;
      color: #ff9800;
    }
    input, button {
      font-size: 1.1rem;
      padding: 12px;
      margin: 5px;
      border: none;
      border-radius: 12px;
      width: 80vw;
      max-width: 350px;
    }
    button {
      background-color: #ff9800;
      color: white;
      cursor: pointer;
    }
    .job {
      background-color: #1e1e1e;
      padding: 15px;
      margin: 10px;
      border-radius: 12px;
      width: 80vw;
      max-width: 350px;
      display: flex;
      flex-direction: column;
    }
    .job p {
      margin: 5px 0;
    }
    .totals {
      margin-top: 30px;
      font-size: 1.2rem;
    }
    label {
      font-size: 1rem;
      margin-top: 10px;
    }
    #addJobButton {
      background-color: #ff9800;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>GST & Tax Tracker</h1>
  <input type="text" id="jobName" placeholder="Job Name" />
  <input type="number" id="amount" placeholder="Amount (Paid after Tax)" />
  <button id="addJobButton">Add Job</button>
  <div id="jobList"></div>
  <div class="totals">
    <p>Total GST Owing: $<span id="totalGST">0.00</span></p>
    <p>Total Tax Owing: $<span id="totalTax">0.00</span></p>
  </div>

  <script>
    let jobs = JSON.parse(localStorage.getItem('jobs')) || [];

    // Save jobs to local storage
    function saveJobs() {
      localStorage.setItem('jobs', JSON.stringify(jobs));
    }

    // Calculate totals
    function calculateAndRender() {
      const jobList = document.getElementById('jobList');
      jobList.innerHTML = '';  // Clear current job list

      let totalGST = 0;
      let totalTax = 0;

      jobs.forEach((job, index) => {
        const div = document.createElement('div');
        div.className = 'job';

        // Calculate GST (1/11th of the total amount paid, assuming it's after tax)
        const gst = job.amount / 11;
        // Calculate net amount (Total minus GST)
        const netAmount = job.amount - gst;
        // Calculate tax (30% of net amount)
        const tax = netAmount * 0.3;

        // Only include GST and Tax if the job is marked as paid
        totalGST += job.paid ? gst : 0;
        totalTax += job.paid ? tax : 0;

        // Render the job information
        div.innerHTML = `
          <p><strong>${job.name}</strong></p>
          <p>Amount (Paid after Tax): $${job.amount.toFixed(2)}</p>
          <p>GST (1/11): $${gst.toFixed(2)}</p>
          <p>Tax (30% after GST): $${tax.toFixed(2)}</p>
          <label><input type="checkbox" ${job.paid ? 'checked' : ''} onchange="togglePaid(${index})" /> Paid</label>
          <label><input type="checkbox" ${job.setAside ? 'checked' : ''} onchange="toggleSetAside(${index})" /> GST & Tax Set Aside</label>
        `;
        jobList.appendChild(div);
      });

      // Update the total GST and Tax amounts
      document.getElementById('totalGST').innerText = totalGST.toFixed(2);
      document.getElementById('totalTax').innerText = totalTax.toFixed(2);
    }

    // Add job to the list
    function addJob() {
      const name = document.getElementById('jobName').value.trim();
      const amount = parseFloat(document.getElementById('amount').value);
      if (!name || isNaN(amount)) return;  // Ensure valid inputs

      jobs.push({ name, amount, paid: false, setAside: false });  // Add job
      saveJobs();  // Save to local storage
      calculateAndRender();  // Recalculate and display jobs

      // Clear the input fields after adding a job
      document.getElementById('jobName').value = '';
      document.getElementById('amount').value = '';
    }

    // Toggle paid status for a job
    function togglePaid(index) {
      jobs[index].paid = !jobs[index].paid;
      saveJobs();  // Save updated status
      calculateAndRender();  // Recalculate and display updated totals
    }

    // Toggle GST & Tax set aside status for a job
    function toggleSetAside(index) {
      jobs[index].setAside = !jobs[index].setAside;
      saveJobs();  // Save updated status
      calculateAndRender();  // Recalculate and display updated totals
    }

    // Bind the addJob function to the button click event
    document.getElementById('addJobButton').addEventListener('click', addJob);

    calculateAndRender();  // Initial calculation when the page loads
  </script>
</body>
</html>
